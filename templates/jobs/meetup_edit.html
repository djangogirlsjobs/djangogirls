{% extends 'global/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>New meetup</h1>
                <hr/>
                <form method="POST" class="job-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="save btn btn-default" name="add_meetup">
                        Save
                    </button>
                </form>
            </div> <!-- /.col-xs-12-->        
        </div> <!-- /.row -->
    </div> <!-- /.container -->
{% endblock %}
