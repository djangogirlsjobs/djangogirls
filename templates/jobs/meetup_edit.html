{% extends 'jobs/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block bootstrap_version %}
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
{% endblock bootstrap_version %}

{% block extra_js %}
    {{ form.media }}
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>New meetup</h1>
                <hr/>
                <form method="POST" class="job-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="save btn btn-default" name="add_meetup">
                        Save
                    </button>
                </form>
            </div> <!-- /.col-md-12-->        
        </div> <!-- /.row -->
    </div> <!-- /.container -->
{% endblock %}
