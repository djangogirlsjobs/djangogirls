{% extends 'jobs/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>New offer</h1>
        <hr/>
        <form method="POST" class="job-form">
            {% csrf_token %}
            {{ form|crispy }} 
            <button type="submit" class="save btn btn-default" name="save">Save</button>
        </form>
    </div>
</div>

{% endblock %}
