{% extends 'jobs/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>New offer</h1>
        <hr/>
        <form method="POST" class="job-form">{% csrf_token %}
            {% if form.show_overwrite %}
            <button type="submit" class="save btn btn-default"
                    name="overwrite">Overwrite
            </button>
            <button type="submit" class="save btn btn-default" name="keep">Keep existing</button>
            {% endif %}
            {{ form|crispy }}
            {% if not form.show_overwrite %}
                <button type="submit" class="save btn btn-default" name="save">Save</button>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
